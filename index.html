<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <title>Survey</title>
</head>

<body>
    <h1 id='title'>Hello and welcome!</h1>
    <p id='description'>The purpose of this survey is to learn your opinion on our services. </p>
    <form ids='survey-form'>
        <fieldset>
            <label for='name'>Your Name:</label>
            <input id="name" name='name' type='text'>
            <br>
            <label for="email">Your e-mail:</label>
            <input id="email" name='email' type='email'>
            <br>
            <label for='age'>Your age:</label>
            <input id='age' name='age' type='number' min='18'>
            <br>
            <label for='ocupation'>Your ocupation</label>
            <br>
            <select name='ocupation'>
                <option value='working full-time'>Working Full-time</option>
                <option value='working part-time'>Working Part-time</option>
                <option value='unemployed'>Unemployed</option>
                <option value='retired'>Retired</option>
                <option value='full-time student'>Full-time student</option>
                <option value='part-time student'>Part-time student</option>
                <option value='other'>Other</option>
            </select>
            <br>
            <label for='other'>If other please specify:</label>
            <input id='ocupation-other' name='ocupation-other' type='text'>
        </fieldset>
    </form>

</html>
